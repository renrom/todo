<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="lc-header">
                <img src="" alt="" id="avatarimage">
                <p id="avatartext"></p>
            </div>
            <div id="lc-todopanel">
                <div id="lc-todopanel-header">

                </div>
                <div id="lc-todopanel-menu">
                </div>
            </div>
            <div id="lc-projectpanel">
                <div id="lc-projectpanel-header">
                </div>

                <div id="lc-projectpanel-menu">

                </div>
            </div>
        </div>

        <div class="right-container">

            <div class="right-container-header">
                <img src="" alt="" id="headerimage">
                <p id="headertext"></p>
            </div>

            <div class="right-container-body">


            </div>
        </div>
    </div>

    <dialog id="addtodo">
        <p class="dialog-header">New ToDo</p>
        <form action="" class="formlayout">
            <div class="dialog-row">
                <input type="text" name="title" id="title" placeholder="Title">
            </div>

            <div class="dialog-row">

                <input type="text" name="description" id="description" placeholder="Description">
            </div>
            <div class="dialog-row">

                <input type="date" name="duedate" id="duedate">
            </div>

            <div class="dialog-row">
                <fieldset>
                    <div class="prio-row">

                        <legend>Priority:</legend>
                        <div class="prio">
                            
                            <input type="radio" name="priority" id="low" value="low">
                            <label for="low">Low</label>
                            
                            <input type="radio" name="priority" id="medium" value="medium">
                            <label for="medium">Medium</label>
                            
                            <input type="radio" name="priority" id="high" value="high">
                            <label for="high">High</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="dialog-row project-row">
                <label for="project">Project: </label>
                <select name="project" id="project">
                </select>
            </div>
            <div class="dialog-row dialog-btn">
                <button id="canceltodo">Cancel</button>
                <button type="submit" id="savetodo">Save</button>
            </div>
        </form>
    </dialog>

    <dialog id="addproject">

        <form action="" class="addproject"></form>

        <p class="dialog-project-header">New Project</p>
        <form action="" class="formproject">

            <div class="dialog-row">
                <input type="text" name="projectname" id="projectname" placeholder="Projectname">
            </div>
            <div class="dialog-row dialog-btn">
                <button id="cancelproject">Cancel</button>
                <button id="saveproject">Save</button>
            </div>

        </form>
    </dialog>

    <dialog id="editproject">

        <form action="" class="editproject"></form>

        <p class="dialog-project-header">Edit Project</p>
        <form action="" class="formproject">

            <div class="dialog-row">
                <input type="text" name="projectname" id="editprojectname" placeholder="Projectname">
            </div>
            <div class="dialog-edit-bottom">

                <div class="delete-project">

                </div>
                <div class="dialog-row dialog-btn">
                    <button id="canceleditproject">Cancel</button>
                    <button id="saveeditproject">Save</button>
                </div>

            </div>

        </form>
    </dialog>

    <dialog id="removeproject">
        <form action="" class="removeproject">

            <p class="dialog-remove-project">Remove Project</p>

            <form action="" class="form-remove-project">

                <div class="removeyesno">
                    <button id="sureno">No</button>
                    <button id="sureyes">Yes</button>
                </div>
            </form>
        </form>
    </dialog>

    <dialog id="removetodo">
        <form action="" class="removetodo">

            <p class="dialog-remove-todo">Remove ToDo</p>

            <form action="" class="form-remove-todo">

                <div class="removeyesnotodo">
                    <button id="surenotodo">No</button>
                    <button id="sureyestodo">Yes</button>
                </div>
            </form>
        </form>
    </dialog>

</body>

</html>
