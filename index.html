<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">

            <div class="lc-header">
                <img src="" alt="" id="avatarimage">
                <p id="avatartext"></p>
            </div>

            <div id="lc-todopanel">
                <div id="lc-todopanel-header">

                </div>
                <div id="lc-todopanel-menu">
                </div>

            </div>

            <div id="lc-projectpanel">
                <div id="lc-projectpanel-header">

                </div>
                <div id="lc-projectpanel-menu">

                </div>
            </div>
        </div>
        <div class="right-container">
            right-container
        </div>
    </div>

    <dialog id="addtodo">
        <p class="dialog-header">Add ToDo</p>
        <form action="" class="formlayout">
            <div class="dialog-row">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required placeholder="Title">
            </div>

            <div class="dialog-row">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required placeholder="Description">
            </div>

            <div class="dialog-row">
                <label for="duedate">Due Date:</label>
                <input type="datetime-local" name="duedate" id="duedate" required>
            </div>

            <div class="dialog-row">
                <fieldset>
                    <legend>Priority:</legend>
                    <div>
                        <label for="low">Low</label>
                        <input type="radio" name="priority" id="low" value="low">
                        <label for="medium">Medium</label>
                        <input type="radio" name="priority" id="medium" value="medium">
                        <label for="high">High</label>
                        <input type="radio" name="priority" id="high" value="high">
                   </div>
                </fieldset>
            </div>
            <div class="dialog-row">
                <label for="project">Project: </label>
                <select name="project" id="project">
                </select>
            </div>
            <div class="dialog-row dialog-btn">
                <button id="savetodo">Save</button>
                <button id="canceltodo">Cancel</button>
            </div>




        </form>
    </dialog>

</body>

</html>
